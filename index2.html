<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML EMAIL TEMPLATE</title>
</head>
<body>
    <div style="background-color: white; padding: 10px; color: blue;box-shadow: 2px 2px 8px 4px #7a7a7a; max-width: 650px;">
        <div style="background-color: blue; padding: 10px; color: whitesmoke;"><h3 style="font-weight: bolder; font-size: 35px; font-family: Arial, Helvetica, sans-serif;text-align: center;">Account Created</h3></div>
        
        <p style="padding: 10px;font-size: 20px;">${message.name}, your account details has been created, see the details below:</p>
        <ul style="list-style-type: none;color: blue; padding: 20px;border-radius: 1%; max-width:500px; margin:auto;">
            <li style="padding: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px;border:1px solid blue;height: 30px; border-radius: 20px; background-color: rgb(248, 244, 244);">Name:</li>
            <li style="padding: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px;border:1px solid blue;height: 30px; border-radius: 20px; background-color: rgb(248, 244, 244);">Email:</li>
            <li style="padding: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px;border:1px solid blue;height: 30px; border-radius: 20px; background-color: rgb(248, 244, 244);">Class:</li>
            <li style="padding: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px;border:1px solid blue;height: 30px; border-radius: 20px; background-color: rgb(248, 244, 244);">School:</li>
            <li style="padding: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px;border:1px solid blue;height: 30px; border-radius: 20px; background-color: rgb(248, 244, 244);">Password:</li>
            <li style="padding: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px;border:1px solid blue;height: 30px; border-radius: 20px; background-color: rgb(248, 244, 244);">ID:</li>
            <li style="padding: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px;border:1px solid blue;height: 30px; border-radius: 20px; background-color: rgb(248, 244, 244);">Subscription:</li>
        </ul>
        
        <p style="padding: 10px; font-size: 20px;">Message</p>
    </div>
</body>
</html>
