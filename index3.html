<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML EMAIL TEMPLATE</title>
</head>
<body>
    <div style="margin: auto; display: flex; justify-content: center; align-items: center;">
        <div style="background-color: white;  color: blue;box-shadow: 2px 2px 8px 4px #e0d9d9; max-width: 650px;">
            <div style="background-color: blue; padding: 10px; color: whitesmoke;">
                <h3 style="font-weight: bolder; font-size: 35px;line-height: 3em;font-family: Arial, Helvetica, sans-serif;text-align: center;">Account Created</h3>
            </div>
            <div style="padding:10px 30px;">
                <p style="padding: 7px;font-size: 20px;">${message.name}, your account details has been created, see the details below:</p>
                <ul style="list-style-type: none;color: whitesmoke; padding: 10px; max-width:500px;margin:auto;">
                    <li style="padding: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px;height: 20px; background: blue;background-color:blue; font-variant: small-caps; font-family: Arial, Helvetica, sans-serif;">Name:</li>
                    <li style="padding: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px;height: 20px; background: blue;background-color:blue; font-variant: small-caps; font-family: Arial, Helvetica, sans-serif;">Email:</li>
                    <li style="padding: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px;height: 20px; background: blue;background-color:blue; font-variant: small-caps; font-family: Arial, Helvetica, sans-serif;">School:</li>
                    <li style="padding: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px;height: 20px; background: blue;background-color:blue; font-variant: small-caps; font-family: Arial, Helvetica, sans-serif;">Password:</li>
                    <li style="padding: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px;height: 20px; background: blue;background-color:blue; font-variant: small-caps; font-family: Arial, Helvetica, sans-serif;">ID:</li>
                    <li style="padding: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px;height: 20px; background: blue;background-color:blue; font-variant: small-caps; font-family: Arial, Helvetica, sans-serif;">Subscription:</li>
                </ul>           
                <p style="padding: 7px; font-size: 20px;">Message</p>
            </div>        
        </div>
    </div>
    
</body>
</html>
